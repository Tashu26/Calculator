<!DOCTYPE html>
<html lang="en">

<head>

    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

</head>

<body>

    <div id="C1"></div>
    <div id="C2"></div>
    <div id="C3"></div>
    <div id="C4"></div>


    <h1 id="heading">Let's Calculate!!</h1>
    <div id="big">
        <div id="ans">
            <!-- <input type="text" id="ANS"> -->
        </div>
        <div id="ac">
            <h1 class="font" id="AC">
                AC
            </h1>
        </div>
        <div id="numbers">
            <div class="number" id="zero">
                <h1 class="NO font data">1</h1>
            </div>
            <div class="number" id="one">
                <h1 class="NO font data">2</h1>
            </div>
            <div class="number" id="tow">
                <h1 class="NO font data">3</h1>
            </div>
            <div class="number" id="three">
                <h1 class="NO font data">4</h1>
            </div>
            <div class="number" id="four">
                <h1 class="NO font data">5</h1>
            </div>
            <div class="number" id="five">
                <h1 class="NO font data">6</h1>
            </div>
            <div class="number" id="six">
                <h1 class="NO font data">7</h1>
            </div>
            <div class="number" id="seven">
                <h1 class="NO font data">8</h1>
            </div>
            <div class="number" id="eight">
                <h1 class="NO font data">9</h1>
            </div>
            <div class="number" id="nine">
                <h1 class="NO font data">0</h1>
            </div>
            <div class="number" id="n">
                <h1 class="NO font">
                    <img id="remove" src="images/remove.png" height="50px">
                </h1>
            </div>
            <div class="number" id="m">
                <h1 class="NO font">=</h1>
            </div>


        </div>
        <div id="maths">
            <div class="math" id="sub">
                <h1 class="M font data">-</h1>
            </div>
            <div class="math" id="add">
                <h1 class="M font data">+</h1>
            </div>
            <div class="math" id="divide">
                <h1 class="M font data">/</h1>
            </div>
            <div class="math" id="mlt">
                <h1 class="M font data">*</h1>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
